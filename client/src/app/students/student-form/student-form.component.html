<form [formGroup]="form" class="shadow w-1/2 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">
    <h1 class="text-xl">{{isEdit ? 'Edit: student' : 'Add Student'}}</h1>
    
    <div>
        <input formControlName="name" for type="text" class="border w-full my-2 p-2 rounded-md shadow-sm"
            placeholder="Name">
        @if(form.controls['name'].errors && form.controls['name'].touched){
        <span class="text-red-400">required</span>
        }


    </div>


    <input formControlName="address" type="text" class="border w-full my-2 p-2 rounded-md shadow-sm"
        placeholder="Address">
    <input formControlName="phoneNumber" type="text" class="border w-full my-2 p-2 rounded-md shadow-sm"
        placeholder="Phone Number">

    <div>
        <input formControlName="email" type="email" class="border w-full my-2 p-2 rounded-md shadow-sm"
            placeholder="Email">
        @if(form.controls['email'].errors && form.controls['email'].touched){
        <span class="text-red-400">Email should be valid</span>
        }
    </div>

    <div class="flex flex-col-2 gap-5 mt-5">
<button
    class="bg-blue-500 text-white rounded-md shadow-md p-2 w-[70px] hover:bg-blue-400 flex justify-center items-center cursor-pointer">{{isEdit
    ? 'Update' : 'Save'}}</button>
<a [routerLink]="'/students'"
    class="bg-red-500 text-white rounded-md shadow-md  p-2 w-[70px] hover:bg-red-400 flex justify-center items-center cursor-pointer">Cancel</a>
    </div>
    
</form>
